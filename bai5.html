<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Thiết lập mã hóa ký tự cho tài liệu -->
    <meta charset="UTF-8">
    <!-- Thiết lập viewport để trang web hiển thị tốt trên các thiết bị di động -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tiêu đề của trang web -->
    <title>Layout 3</title>
    <!-- Liên kết đến file CSS của Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Định dạng cho sidebar */
        .sidebar {
            background-color: #e9ecef;
        }
        /* Định dạng cho body area */
        .body-area {
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Phần header của trang web -->
    <header class="bg-secondary text-white text-center py-3">
        <h1>Logo</h1>
    </header>
    <!-- Phần navigation của trang web -->
    <nav class="bg-dark text-white text-center py-2">
        <h2>Navigation</h2>
    </nav>
    <!-- Phần nội dung chính của trang web -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar bên trái -->
            <div class="col-md-3 sidebar py-5">
                <h3>Side bar Navigation</h3>
            </div>
            <!-- Khu vực nội dung chính -->
            <div class="col-md-9 body-area py-5">
                <h3>Body Area</h3>
            </div>
        </div>
    </div>
    <!-- Phần footer của trang web -->
    <footer class="bg-light text-center py-3">
        <h3>Footer</h3>
    </footer>
</body>
</html>
