<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout 1</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        .sidebar {
            background-color: #e9ecef;
            height: 100%; /* Chiều cao toàn màn hình */
        }
        .body-area {
            background-color: #f8f9fa;
            text-align: center;
        }
        .footer {
            background-color: #c0c0c0;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <header class="bg-secondary text-white text-center py-3">
            <h1>Logo</h1>
        </header>
        <nav class="bg-dark text-white text-center py-2">
            <h2>Navigation</h2>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 sidebar py-4">
                    <h3>Sidebar</h3>
                    <p>Navigation</p>
                </div>
                <div class="col-md-9 body-area py-5">
                    <h3>Body Area</h3>
                </div>
            </div>
        </div>
        <footer class="footer py-3">
            <h3>Footer</h3>
        </footer>
    </body>
</html>
