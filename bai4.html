<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout 2</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        .header-banner {
            background-color: #e9ecef;
            text-align: center;
        }
        .box {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <header class="bg-secondary text-white text-center py-3">
            <h1>Logo</h1>
        </header>
        <nav class="bg-dark text-white text-center py-2">
            <h2>Navigation</h2>
        </nav>
        <div class="header-banner py-5">
            <h3>Header / Banner</h3>
        </div>
        <div class="container py-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="box">
                        <h4>Box 1</h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="box">
                        <h4>Box 2</h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="box">
                        <h4>Box 3</h4>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-light text-center py-3">
            <h3>Footer</h3>
        </footer>
    </body>
</html>
